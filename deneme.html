<!DOCTYPE html>
<html>
    <head>
        <title>Web Storage Deneme</title>
    

    <script>
        function doFirst(){
            var button = document.getElementById('button');
            button.addEventListener("click",save,false);
            display();
        }

        function save(){
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var email = document.getElementById('email').value;
            localStorage.setItem("Username",username);
            localStorage.setItem("Password",password);
            localStorage.setItem("Email",email);
            display();
            username.value = "";
            password.value = "";
            email.value = "";
        }

        function display(){
            var display_data = document.getElementById("display_data");
            display.innerHTML = "";
            for(var i = 0; i < localStorage.length; i++){
                var b = localStorage.getItem(i);
                display_data.innerHTML += " Username: " + b + "<br>";
            }
        }

        function clear(){
            localStorage.clear();
            location.reload();
        }

        function ShowHide() {
            var x = document.getElementById("password");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }

        window.addEventListener("load",doFirst,false);
    </script>
    
    <style>
        input[type = "text"]{
            width: 100%;
            height: 20px;
            border-radius:5px;
            border:#666 1px solid;
        }
        #box{
            width: 270px;
            padding: 10px;
            background: #ccc;
            margin: auto;
            overflow: auto;
        }
    </style>
    
</head>
<body>

    <section id = "box">
        <form>
            <p>Create Account<br></p>
            <p>Username:<br><input type = "text" id = "username"/></p>
            <p>Password:<br><input type = "password" id = "password"/></p>
            <p>Show your password <input type = "checkbox" onclick = "ShowHide()"></p>
            <p>Email:<br><input type = "email" id = "email"/></p>
            <p><input type = "submit" id = "button" value = "Submit" /></p>
            <a href = "javascript:clear()">Clear</a>
        </form>
    </section>

    <section id = "display_data">
    
    </section>

</body>


</html>
